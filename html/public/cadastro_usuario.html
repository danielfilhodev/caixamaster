<div class="container">
    <div class="col-sm-3 col-md-3 col-xs-12">
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-xs-12">	
            <div class="panel panel-default">
                <div id="_AJAX_REG_"></div>
                <div class="panel-body">
                    <form role="form" onkeypress="return runScriptCadUser(event)">					
                        <div class="form-group">
                            <label for="name_user_reg"><span class="glyphicon glyphicon-user"></span> Nome do Usuário</label>
                            <input type="text" class="form-control" id="name_user_reg" placeholder="Nome completo do Usuário" >                        
                        </div>
                        <div class="form-group">
                            <label for="user_reg"><span class="glyphicon glyphicon-user"></span> Usuário</label>
                            <input type="text" class="form-control" id="user_reg" placeholder="Usuário" >                        
                        </div>                    
                        <div class="form-group">
                            <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                            <input type="email" class="form-control" id="email_reg" placeholder="Informe o email!" >                        
                        </div>
                        <div class="form-group">
                            <label for="pass"><span class="glyphicon glyphicon-eye-open"></span> Senha</label>
                            <input type="password" class="form-control" id="pass_reg" placeholder="Informe a senha!" >                        
                        </div>
                        <div class="form-group">
                            <label for="tipo_user_reg"><span class="glyphicon glyphicon-user"></span> Tipo de Usuário</label>
                            <select class="form-control" id="tipo_user_reg">
                                <option value="3">Comum</option>
                                <option value="2">Supervisor</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status"><span class="glyphicon glyphicon-user"></span> Status do Usuário</label>
                            <select class="form-control" id="status">
                                <option value="1">Ativo</option>
                                <option value="2">Inativo</option>
                            </select>
                        </div>                        
                        <button type="button" onclick="goCadUser()" class="btn btn-default btn-success btn-bl"><span class="glyphicon glyphicon-off"></span> Cadastrar</button>						
                    </form>
                </div>					  					  			
            </div>
        </div>
    </div>
</div>
<script src="views/app/js/cadUser.js"></script>
